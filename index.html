<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="apply_box">
				<h1>Job Applicant <span class="title_small">(web)</span></h1>
				<form action="">
					<div class="form_container">
						<div class="form_control">
							<label for="first_name">First Name</label>
							<input
								name="first_name "
								type="text"
								placeholder="Enter First Name"
								id="first_name" />
						</div>
						<div class="form_control">
							<label for="last_name">Last Name</label>
							<input
								name="last_name "
								type="text"
								placeholder="Enter Last Name"
								id="last_name" />
						</div>
						<div class="form_control">
							<label for="email">Email</label>
							<input
								name="email "
								type="email"
								placeholder="Enter Email"
								id="email" />
						</div>
						<div class="form_control">
							<label for="Job role">Job Role</label>
							<select id="Job role" name="Job role ">
								<option value="">Select Job role</option>
								<option value="frontend">Frontend Developer</option>
								<option value="backend">Backend Developer</option>
								<option value="full stack">Full Stack Developer</option>
								<option value="ui_ux">UI UX Designer</option>
							</select>
						</div>
						<div class="form_control">
							<label for="address">Address</label>
							<textarea
								id="address"
								name="address"
								rows="4"
								cols="50"
								placeholder="Enter your address">
							</textarea>
						</div>
						<div class="form_control">
							<label for="city_name">City Name</label>
							<input
								name="city_name "
								type="text"
								placeholder="Enter City Name"
								id="city_name" />
						</div>
						<div class="form_control">
							<label for="pin_code">Pinecode</label>
							<input
								name="pin_code "
								type="number"
								placeholder="Enter Pincode"
								id="pin_code" />
						</div>
						<div class="form_control">
							<label for="date">Date</label>
							<input value="2023-10-20" name="date " type="date" id="date" />
						</div>
						<div class="form_control">
							<label for="upload">Upload Your CV</label>
							<input name="upload " type="file" id="upload" />
						</div>
					</div>
					<div class="button_container">
						<button type="submit">Apply Now</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
